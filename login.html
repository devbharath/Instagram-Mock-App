<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instamock</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dfecdf67e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-body">
      <img class="phone-pic" src="phone.png" alt="">
      <div class="sign-form">
        <div class="top-blk">
          <div class="form-div">
            <div class="logo">Instagram</div>
            <form action="">
              <input
                type="text"
                placeholder="Phone number, username, or email"
              /><br />
              <input type="password" placeholder="Password" /><br />
              <button class="login-btn">Log In</button>
            </form>
            <div>OR</div>
            <div class="log-fb">
              <i class="fa-brands fa-facebook-square fb-logo"></i
              ><a href="#">Log in with facebook</a>
            </div>
            <div class="forgot-pass"><a href="#">Forgot password?</a></div>
          </div>
        </div>
        <div class="bottom-blk">
          <div>Don't have an account? <a href="#">Sign up</a></div>
        </div>
        <div class="get-app">
            <p>Get the App</p>
        </div>
        <div class="smedia">
            <div class="pstore">
                <img src="app-store.png" alt="">    
            </div>
            <div class="pstore">
                <img src="play-store.png" alt="">
            </div>
        </div>
      </div>
    </div>
    <div class="related">
        <div><a href="#">Meta</a></div>
        <div><a href="#">About</a></div>
        <div><a href="#">Blog</a></div>
        <div><a href="#">Jobs</a></div>
        <div><a href="#">Help</a></div>
        <div><a href="#">API</a></div>
        <div><a href="#">Privacy</a></div>
        <div><a href="#">Terms</a></div>
        <div><a href="#">Top Accounts</a></div>
        <div><a href="#">Hastags</a></div>
        <div><a href="#">Locations</a></div>
        <div><a href="#">Instagram Lite</a></div>
    </div>
    <div class="entertainment related">
        <div><a href="#">Dance</a></div>
        <div><a href="#">Food & Drinks</a></div>
        <div><a href="#">Home & Garden</a></div>
        <div><a href="#">Music</a></div>
        <div><a href="#">Visual Arts</a></div>
    </div>
    <div class="lang-copyr">
        <div class="lang">  </div>
        <div class="copyr"></div>
    </div>
  </body>
</html>
