<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instamock</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/dfecdf67e9.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="main-body">
        <div class="sign-form">
          <div class="top-blk">
            <div class="form-div">
              <div class="logo">Instagram</div>
              <div class="sign-up-abt"><p>Sign up to see photos and
                  videos of your friends.</p>
              </div>
             <button class="login-btn sign-up"> 
                 <i class="fa-brands fa-facebook-square fb-logo"></i>
                 <span>Log in with facebook</span>
            </button>
            <div class="or">OR</div>
              <form action="">
                <input
                  type="text"
                  placeholder="Phone number or email"><br/>
                <input type="text" placeholder="Full Name" /><br />
                <input type="text" placeholder="Username" /><br />
                <input type="password" placeholder="Password" /><br />

                <button class="login-btn sign-up">Sign up</button>
              </form>
             <p class="last-abt">By signing up, you agree to our Terms , Data <br> Policy and Cookies Policy .</p>
          
        </div>
        
      </div> 
      <div class="bottom-blk">
        <div>Have an account? <a href="#">Log in</a></div>
      </div>
      <div class="get-app">
          <p>Get the App</p>
      </div>
      <div class="smedia">
          <div class="pstore">
              <img src="app-store.png" alt="">    
          </div>
          <div class="pstore">
              <img src="play-store.png" alt="">
          </div>
      </div>
</body>
</html>
